<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Desenhando na canvas</title>
</head>
<body>
    <canvas id="quadro" style="background:beige"></canvas>

    <script>
        window.onload = function () {
            //todo conteúdo ficará aqui
        }

        var largura = 950;
var altura = 600;

var quadro = document.getElementById("quadro");
quadro.setAttribute("width", largura);
quadro.setAttribute("height", altura);

var ctx = quadro.getContext("2d");

var desenhando = false;

quadro.onmousedown = function (evt) {
    ctx.moveTo(evt.clientX, evt.clientY);
    desenhando = true;
}
quadro.onmouseup = function () {
    desenhando = false;
}
quadro.onmousemove = function (evt) {
    if (desenhando) {
        ctx.lineTo(evt.clientX, evt.clientY);
        ctx.stroke();
    }
}
    </script>
<style>
    
    button {
  display: inline-block;
  padding: 15px 25px;

  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}
          
</style>

<button onClick="window.location.reload();">Apagar desenho</button>
</body>
</html>
